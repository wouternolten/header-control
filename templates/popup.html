<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 512px;
            height: 368px;
        }
    </style>
    <script src="../src/popup.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row mt-1">
            <h3 class="col">Headers enabled for current website:</h3>
        </div>

        <div class="row my-1">
            <div class="col" id="headers"></div> 
        </div>

        <div class="row my-1">
            <div class="col">
                <button type="button" class="btn btn-success" id="addHeader">+</button>
            </div>
        </div>

        <div class="row my-1">
            <div class="col">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="slider" id="slider-label">Enabled</label>
                    <input class="form-check-input" type="checkbox" id="slider">
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-4">
                <button class="btn btn-primary" id="saveHeaders">Save Headers</button>
            </div>
        </div>
    </main>
</body>

</html>
